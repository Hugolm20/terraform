- hosts: terraform-ansible
  tasks: 
    - name: Instalando o python3, virtualenv
      apt:
        pkg:
        - python3
        - virtualenv
        update_cache: yes
      become: yes
    - name: Instalando dependÃªncias com pip (Django e Django Rest)
      pip:
        virtualenv: /home/ubuntu/iac/venv
        name:
          - django
          - djangorestframework
    - name: Iniciando projeto
      shell: '. /home/ubuntu/iac/venv/bin/activate; django-admin startproject setup /home/ubuntu/iac'
    - name: Alterando o hosts do settings
      lineinfile:
        path: /home/ubuntu/iac/setup/settings.py
        regexp: 'ALLOWED_HOSTS'
        line: 'ALLOWED_HOSTS = ["*"]'
        backrefs: yes